<div class="container mx-auto px-2  min-h-[calc(100vh-138px)]  relative pb-14">
    <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-1 xl:grid-cols-1 gap-4 mb-4">
        <div class="sm:col-span-1  md:col-span-4 lg:col-span-8 xl:col-span-1 ">
            <div class="h-full card">
                <div class="card-header">
                    <h4 class="font-medium dark:text-slate-300">Employee Details</h4>
                </div>
                <div class="flex flex-col card-body">
                    <div class="overflow-x-auto sm:-mx-12 lg:-mx-12">
                        <div class="inline-block py-2 min-w-full sm:px-12 lg:px-12">
                            <div class="overflow-hidden">

                                <!-- your-table.component.html -->
                                <div class="table-container mat-elevation-z8">
                                    <mat-form-field>
                                        <mat-label>Search</mat-label>
                                        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
                                    </mat-form-field>

                                    <table mat-table [dataSource]="dataSource" matSort class="full-width-table">

                                        <!-- Columns definitions -->
                                        <ng-container matColumnDef="userName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="email">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="mobileNumber">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
                                            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="companyName">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="websiteLink">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Website Link </th>
                                            <td mat-cell *matCellDef="let element"> {{element.websiteLink}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="country">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
                                            <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="actions">
                                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button [matMenuTriggerFor]="menu">
                                                    <mat-icon>more_vert</mat-icon>
                                                </button>
                                                <mat-menu #menu="matMenu">
                                                    <button mat-menu-item (click)="edit(element)">Edit</button>
                                                    <button *ngIf="element.has_all_rights == 'no'" mat-menu-item (click)="giveRights(element)">Give all Rights</button>
                                                    <button *ngIf="element.has_all_rights == 'yes'" mat-menu-item (click)="backRights(element)">Back all Rights</button>
                                                    <!-- <button mat-menu-item (click)="delete(element)">Delete</button> -->
                                                </mat-menu>
                                            </td>
                                        </ng-container>

                                        <!-- Header and Row Declarations -->
                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>

                                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
                                </div>




                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <app-superadmin-footer></app-superadmin-footer>

</div>
