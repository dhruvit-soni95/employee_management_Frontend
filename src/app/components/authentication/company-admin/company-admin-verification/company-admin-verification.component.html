
<div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
    <div class="w-full  m-auto bg-white dark:bg-slate-800/60 rounded shadow-lg ring-2 ring-slate-300/50 dark:ring-slate-700/50 lg:max-w-md">
        <div class="text-center p-6 bg-slate-900 rounded-t">
            <a href="index.html"><img src="assets/images/logo-sm.png" alt="" class="w-14 h-14 mx-auto mb-2"></a>
            <h3 class="font-semibold text-white text-xl mb-1">Let's Get Started T-Wind</h3>
            <p class="text-xs text-slate-400">Sign in to continue to T-Wind.</p>
        </div>

        <form class="p-6">
            
            <div id="otp-container">
                <input type="text" class="otp-input" maxlength="1" id="otp-0" [(ngModel)]="otp[0]" (input)="onInputChange($event, 0)">
                <input type="text" class="otp-input" maxlength="1" id="otp-1" [(ngModel)]="otp[1]" (input)="onInputChange($event, 1)">
                <input type="text" class="otp-input" maxlength="1" id="otp-2" [(ngModel)]="otp[2]" (input)="onInputChange($event, 2)">
                <input type="text" class="otp-input" maxlength="1" id="otp-3" [(ngModel)]="otp[3]" (input)="onInputChange($event, 3)">
              </div>   
              <div class="mt-6">
                <button (click)="verify()"
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Verify
                </button>
            </div>           
            
        </form>
        <p class="mb-5 text-sm font-medium text-center text-slate-500"> Already have an account ?  <a routerLink="/login"
            class="font-medium text-blue-600 hover:underline">Log in</a>
        </p>
    </div>
</div>
