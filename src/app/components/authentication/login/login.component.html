<div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
    <div
        class="w-full  m-auto bg-white dark:bg-slate-800/60 rounded shadow-lg ring-2 ring-slate-300/50 dark:ring-slate-700/50 lg:max-w-md">
        <div class="text-center p-6 bg-slate-900 rounded-t">
            <a href="index.html"><img src="assets/images/logo-sm.png" alt="" class="w-14 h-14 mx-auto mb-2"></a>
            <h3 class="font-semibold text-white text-xl mb-1">Let's Get Started T-Wind</h3>
            <p class="text-xs text-slate-400">Sign in to continue to T-Wind.</p>
        </div>

        <form class="p-6" [formGroup]="login">
            <div>
                <label for="email" class="label">Email</label>
                <input type="email" [formControl]="login.controls['email']" name="email" id="email"
                    class="form-control dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Your Email"
                    required>
                <small *ngIf="login.controls.email.touched && login.controls.email.errors?.required"
                    style="color: orangered;">Email is required.</small>
                <small *ngIf="login.controls.email.touched && login.controls.email.errors?.pattern"
                    style="color: orangered;">Invalid email format.</small>
            </div>
            <div class="mt-4">
                <label for="password" class="label">Your password</label>
                <div style="display: flex; flex-direction: row;">
                    <input [type]="passwordFieldType" [formControl]="login.controls['password']" name="password" id="password"
                        class="form-control dark:bg-slate-800/60 dark:border-slate-700/50" placeholder="Password"
                        required>
                    <i *ngIf="passwordFieldType === 'password'" (click)="togglePasswordVisibility()"
                        class="fa-solid fa-eye text-slate-400 mr-2"></i>
                    <i *ngIf="passwordFieldType === 'text'" (click)="togglePasswordVisibility()"
                        class="fa-solid fa-eye-slash text-slate-400 mr-2"></i>
                </div>
                <small *ngIf="login.controls.password.touched && login.controls.password.errors?.required"
                    style="color: orangered;">Password is required.</small>
            </div>
            <a href="#" class="text-xs text-gray-600 hover:underline">Forget Password?</a>
            <!-- <div class="block mt-3">
                <label class="custom-label">
                    <div class="bg-white dark:bg-slate-700 dark:border-slate-600 border border-slate-200 rounded w-4 h-4  inline-block leading-4 text-center -mb-[3px]">
                      <input type="checkbox" class="hidden">
                      <i class="fas fa-check hidden text-xs text-slate-700 dark:text-slate-300"></i>
                    </div>
                    <span class="text-sm text-slate-500 font-medium">Remember me</span>                             
                </label>
            </div>                     -->

            <div class="mt-3">
            <re-captcha (resolved)="resolved($event)" siteKey="6LfpeiAqAAAAAIlIb204dThLc15Q61SjB7zJR2hQ"></re-captcha>
            </div>
            <div class="mt-6">
                <button *ngIf="login.invalid" [disabled]="true"
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:bg-blue-600">
                    Login
                </button>
                <button *ngIf="!login.invalid" (click)="loginAccount()"
                    class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                    Login
                </button>
            </div>
        </form>
        <!-- <p class="mb-5 text-sm font-medium text-center text-slate-500"> Don't have an account? <a routerLink="/registration"
            class="font-medium text-blue-600 hover:underline">Sign up</a>
        </p> -->
    </div>
</div>
